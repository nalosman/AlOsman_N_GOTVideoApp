<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOT Video App</title>

<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <main>
    <h1 class="hidden">Game of Thrones Video App</h1>    

    <section id="imageContainer">
        <h2 class="hidden">image container for GOT Banners</h2>
    	<div id="houseImages" style="right: 0;"> <!-- add in all of the images to make a scrolling "banner" -->
    		<img src="images/stark.jpg" alt="house stark image" />
    		<img src="images/baratheon.jpg" alt="house baratheon image" />
    		<img src="images/lannister.jpg" alt="house lannister image" />
    		<img src="images/tully.jpg" alt="house tully image" />
    		<img src="images/greyjoy.jpg" alt="house greyjoy image" />
            <img src="images/arryn.jpg" alt="house arryn image" />
            <img src="images/frey.jpg" alt="house frey image"/>
            <img src="images/tyrell.jpg" alt="house tyrell image"/>
            <img src="images/targaryen.jpg" alt="house targaryen image"/>
      </div>
    </section>

    <nav id="bottomNav">
        <h2 class="hidden">image container for GOT Sigils</h2>
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigilContainer stark" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="1"></div></li>
            <li><div class="sigilContainer lannister" data-offset="2"></div></li>
            <li><div class="sigilContainer tully" data-offset="3"></div></li>
            <li><div class="sigilContainer greyjoy" data-offset="4"></div></li>
            <li><div class="sigilContainer arryn" data-offset="5"></div></li>
            <li><div class="sigilContainer frey" data-offset="6"></div></li>
            <li><div class="sigilContainer tyrell" data-offset="7"></div></li>
            <li><div class="sigilContainer targaryen" data-offset="8"></div></li>
        </ul>
    </nav>

    <h3 id="house-name">GOT Great Houses</h3><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist) -->

    <section class="lightbox">
        <h4 class="hidden">GOT Video Lightbox</h4>
        <a href="#" class="close-lightbox">X</a>

        <video class="house-video" src="video/House-Stark.mp4"></video>

        <section class="video-controls">
            <h5>custom vid controls</h5>
            <img class="playbutton" src="images/PLAYBUTTON.png" alt="playbutton vid control">
            <img class="pausebutton" src="images/PAUSEBUTTON.png" alt="pausebutton vid control">
            <img class="rewindbutton" src="images/REWINDBUTTON.png" alt="rewindbutton vid control">
        </section>
        
    </section>

</main>  <!--end mainContainer-->

<script src="js/GOT_master.js"></script>
</body>
</html>
